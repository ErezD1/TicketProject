spring.datasource.url=jdbc:mysql://localhost:3306/ticketProject?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456

#spring.datasource.password=123456/789 // for MAC

#show sql in logs
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#load the values of rsa private key and public key from certs folder.
rsa.private-key=classpath:certs/keypair.pem
rsa.public-key=classpath:certs/pub.pem

#delete db after each restart
spring.jpa.hibernate.ddl-auto=update

springdoc.swagger-ui.path=/swagger

logging.level.root=INFO
logging.level.edu.erezd.erezproject.service.impl.TicketServiceImpl=DEBUG
